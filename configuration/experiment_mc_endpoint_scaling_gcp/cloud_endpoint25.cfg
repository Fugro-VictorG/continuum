[infrastructure]
provider = gcp

cloud_nodes = 2
cloud_cores = 4
cloud_memory = 4
cloud_quota = 1.0

endpoint_nodes = 6
endpoint_cores = 1
endpoint_memory = 2
endpoint_quota = 1.0

delete = True

middleIP = 160
middleIP_base = 161

gcp_cloud = "e2-highcpu-4"             # Options: Any GCP machine (mandatory on provider=gcp)
gcp_edge = "e2-medium"               # Options: Any GCP machine (mandatory on provider=gcp)
gcp_endpoint = "e2-highcpu-8"           # Options: Any GCP machine (mandatory on provider=gcp)
gcp_region = "europe-west4"         # Options: Any GCP region (mandatory on provider=gcp)
gcp_zone = "europe-west4-a"         # Options: Any GCP zone (mandatory on provider=gcp)
gcp_project = "subtle-proxy-417415"    # Options: The user's GCP project name (mandatory on provider=gcp)
gcp_credentials = "~/.ssh/subtle-proxy-417415-4d456289fc45.json"

[benchmark]
resource_manager = kubernetes

docker_pull = True
join_strategy = LinearJoin
application = opencraft
steps_bot = 50
frequency = 5
server = minecraft

applications_per_worker = 4
